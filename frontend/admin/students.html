    <script>
        // Check authentication
        const token = localStorage.getItem('smart_mentor_token');
        const user = localStorage.getItem('smart_mentor_user');
        
        if (!token || !user) {
            window.location.href = '../landing.html';
        }
        
        const currentUser = JSON.parse(user);
        
        // Check if user is admin or mentor
        if (currentUser.role !== 'admin' && currentUser.role !== 'mentor') {
            window.location.href = '../landing.html';
        }
        
        // Update user info
        const userName = currentUser.email.split('@')[0];
        const userInitial = userName.charAt(0).toUpperCase();
        
        document.getElementById('user-email').textContent = currentUser.email;
        document.getElementById('user-initial').textContent = userInitial;
        
        // Sample student data (in real app, this would come from API)
        let studentsData = [];
        let filteredStudents = [];
        
        // Load students data from API
        async function loadStudents() {
            try {
                const response = await API.getAllStudents();
                if (response.success) {
                    studentsData = response.data.students.map(student => ({
                        id: student._id,
                        name: student.name || 'No Name',
                        regNo: student.regNo || 'No Reg No',
                        email: student.email || 'N/A',
                        mobile: student.mobile || 'N/A',
                        cgpa: student.cgpa || 0,
                        attendance: student.attendance || 0,
                        blackmarks: student.blackmarks || 0,
                        status: student.profileCompleted ? 'Active' : 'Incomplete',
                        department: 'Computer Science Engineering',
                        batch: '2023-2027'
                    }));
                    filteredStudents = [...studentsData];
                    renderStudentsTable(filteredStudents);
                } else {
                    showToast('Error loading students', 'error');
                }
            } catch (error) {
                console.error('Error loading students:', error);
                showToast('Error loading students: ' + error.message, 'error');
            }
        }
        
        function renderStudentsTable(students) {
            const tableBody = document.getElementById('students-table-body');
            
            if (students.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="no-data">
                            <div class="no-students">
                                <i class="fas fa-users"></i>
                                <h3>No Students Found</h3>
                                <p>No students match your search criteria.</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tableBody.innerHTML = students.map(student => `
                <tr>
                    <td>
                        <div class="student-info">
                            <div class="student-avatar">
                                ${student.name.charAt(0)}
                            </div>
                            <div class="student-details">
                                <h4>${student.name}</h4>
                                <p>${student.regNo}</p>
                                <small>${student.department}</small>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="contact-info">
                            <p><i class="fas fa-envelope"></i> ${student.email}</p>
                            <p><i class="fas fa-phone"></i> ${student.mobile}</p>
                            <p><i class="fas fa-map-marker-alt"></i> ${student.address}</p>
                        </div>
                    </td>
                    <td>
                        <div class="academic-info">
                            <div class="cgpa-badge ${getCGPAClass(student.cgpa)}">
                                CGPA: ${student.cgpa}
                            </div>
                            <small>Batch: ${student.batch}</small>
                        </div>
                    </td>
                    <td>
                        <div class="attendance-info">
                            <div class="attendance-badge ${getAttendanceClass(student.attendance)}">
                                ${student.attendance}%
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="status-info">
                            <span class="status-badge ${student.status.toLowerCase()}">${student.status}</span>
                            ${student.blackmarks > 0 ? `<span class="blackmarks-badge">${student.blackmarks} Blackmark${student.blackmarks > 1 ? 's' : ''}</span>` : ''}
                        </div>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-action view" onclick="viewStudent('${student.id}')" title="View Details">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn-action edit" onclick="editStudent('${student.id}')" title="Edit Student">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-action delete" onclick="deleteStudent('${student.id}')" title="Delete Student">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }
        
        function getCGPAClass(cgpa) {
            if (cgpa >= 8.5) return 'excellent';
            if (cgpa >= 7.0) return 'good';
            if (cgpa >= 6.0) return 'average';
            return 'poor';
        }
        
        function getAttendanceClass(attendance) {
            if (attendance >= 90) return 'excellent';
            if (attendance >= 75) return 'good';
            if (attendance >= 60) return 'average';
            return 'poor';
        }
        
        function searchStudents(query) {
            if (!query.trim()) {
                filteredStudents = [...studentsData];
            } else {
                const searchTerm = query.toLowerCase();
                filteredStudents = studentsData.filter(student => 
                    student.name.toLowerCase().includes(searchTerm) ||
                    student.regNo.toLowerCase().includes(searchTerm) ||
                    student.email.toLowerCase().includes(searchTerm) ||
                    student.mobile.includes(searchTerm)
                );
            }
            renderStudentsTable(filteredStudents);
        }
        
        function addNewStudent() {
            showStudentRegistrationModal();
        }

        function showStudentRegistrationModal() {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Add New Student</h3>
                        <button class="modal-close" onclick="closeModal()">&times;</button>
                    </div>
                    <form id="student-registration-form" class="modal-form">
                        <div class="form-section">
                            <h4>Account Information</h4>
                            <div class="form-group">
                                <label for="student-email">Email Address *</label>
                                <input type="email" id="student-email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="student-password">Password *</label>
                                <input type="password" id="student-password" name="password" required minlength="6">
                            </div>
                        </div>

                        <div class="form-section">
                            <h4>Personal Information</h4>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="student-name">Full Name *</label>
                                    <input type="text" id="student-name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="student-regno">Registration Number *</label>
                                    <input type="text" id="student-regno" name="regNo" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="student-dob">Date of Birth</label>
                                    <input type="date" id="student-dob" name="dateOfBirth">
                                </div>
                                <div class="form-group">
                                    <label for="student-gender">Gender</label>
                                    <select id="student-gender" name="gender">
                                        <option value="">Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h4>Contact Information</h4>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="student-mobile">Mobile Number *</label>
                                    <input type="tel" id="student-mobile" name="mobile" required minlength="10">
                                </div>
                                <div class="form-group">
                                    <label for="student-address">Address</label>
                                    <input type="text" id="student-address" name="address">
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h4>Parent Information</h4>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="father-name">Father's Name</label>
                                    <input type="text" id="father-name" name="fatherName">
                                </div>
                                <div class="form-group">
                                    <label for="father-occupation">Father's Occupation</label>
                                    <input type="text" id="father-occupation" name="fatherOccupation">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="mother-name">Mother's Name</label>
                                    <input type="text" id="mother-name" name="motherName">
                                </div>
                                <div class="form-group">
                                    <label for="mother-occupation">Mother's Occupation</label>
                                    <input type="text" id="mother-occupation" name="motherOccupation">
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus"></i>
                                Add Student
                            </button>
                        </div>
                    </form>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Handle form submission
            document.getElementById('student-registration-form').addEventListener('submit', handleStudentRegistration);
        }

        async function handleStudentRegistration(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Prepare data in the format expected by the API
            const studentData = {
                email: formData.get('email'),
                password: formData.get('password'),
                personalInfo: {
                    name: formData.get('name'),
                    regNo: formData.get('regNo'),
                    dateOfBirth: formData.get('dateOfBirth') || undefined,
                    gender: formData.get('gender') || undefined
                },
                contactInfo: {
                    mobile: formData.get('mobile'),
                    address: formData.get('address') || undefined
                },
                parentInfo: {
                    fatherName: formData.get('fatherName') || undefined,
                    fatherOccupation: formData.get('fatherOccupation') || undefined,
                    motherName: formData.get('motherName') || undefined,
                    motherOccupation: formData.get('motherOccupation') || undefined
                }
            };

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Student...';

            try {
                console.log('Creating student:', studentData);
                const response = await API.createStudent(studentData);
                
                if (response.success) {
                    showToast(`✅ Student ${studentData.personalInfo.name} created successfully!`, 'success');
                    closeModal();
                    loadStudents(); // Refresh the students list
                } else {
                    showToast('Error creating student: ' + (response.message || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('Error creating student:', error);
                showToast('Error creating student: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Add Student';
            }
        }

        function closeModal() {
            const modal = document.querySelector('.modal-overlay');
            if (modal) {
                modal.remove();
            }
        }
        
        function viewStudent(studentId) {
            const student = studentsData.find(s => s.id === studentId);
            if (student) {
                showToast(`Viewing details for ${student.name}`, 'info');
                // In real app, this would open a modal or redirect to student details page
            }
        }
        
        function editStudent(studentId) {
            const student = studentsData.find(s => s.id === studentId);
            if (student) {
                showToast(`Editing ${student.name}`, 'info');
                // In real app, this would open edit form
            }
        }
        
        async function deleteStudent(studentId) {
            const student = studentsData.find(s => s.id === studentId);
            if (student && confirm(`Are you sure you want to delete ${student.name}?`)) {
                try {
                    const response = await API.deleteStudent(studentId);
                    if (response.success) {
                        showToast(`${student.name} deleted successfully`, 'success');
                        // Reload the students list
                        await loadStudents();
                    } else {
                        showToast('Error deleting student', 'error');
                    }
                } catch (error) {
                    console.error('Error deleting student:', error);
                    showToast('Error deleting student: ' + error.message, 'error');
                }
            }
        }
        
        // Logout function
        function logout() {
            localStorage.removeItem('smart_mentor_token');
            localStorage.removeItem('smart_mentor_user');
            showToast('Logged out successfully', 'success');
            setTimeout(() => {
                window.location.href = '../landing.html';
            }, 1000);
        }
        
        // Toast function
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? 'fas fa-check-circle' : 
                        type === 'error' ? 'fas fa-exclamation-circle' : 
                        'fas fa-info-circle';
            
            toast.innerHTML = `
                <i class="${icon}"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                toast.style.transform = 'translateX(100%)';
                toast.style.opacity = '0';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 5000);
        }
        
        // Load students on page load
        window.addEventListener('load', loadStudents);
    </script>
