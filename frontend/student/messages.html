            <!-- Messages Content -->

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script>
        // Check authentication
        const token = localStorage.getItem('smart_mentor_token');
        const user = localStorage.getItem('smart_mentor_user');
        
        if (!token || !user) {
            window.location.href = '../landing.html';
        }
        
        const currentUser = JSON.parse(user);
        
        // Update user info
        document.getElementById('user-email').textContent = currentUser.email;
        document.getElementById('user-initial').textContent = currentUser.email.charAt(0).toUpperCase();
        
        let currentChat = null;
        let currentMentorId = null;
        let conversations = [];
        let refreshInterval = null;
        
        // Initialize messaging
        async function initializeMessaging() {
            try {
                console.log('üîç Initializing messaging for user:', currentUser);
                console.log('üîë Token available:', !!localStorage.getItem('smart_mentor_token'));
                
                await loadConversations();
                
                if (conversations.length > 0) {
                    // Open first conversation by default
                    const firstConv = conversations[0];
                    const userName = firstConv.otherUser.email.split('@')[0];
                    console.log('üì± Opening first conversation with:', userName);
                    
                    // Simulate click event for openChat
                    currentMentorId = firstConv.otherUser._id;
                    currentChat = firstConv.otherUser._id;
                    
                    // Update chat header
                    document.getElementById('chat-contact-name').textContent = userName;
                    document.getElementById('chat-contact-status').textContent = 'Online';
                    
                    // Load messages
                    await loadMessages();
                    
                    // Mark first contact as active
                    setTimeout(() => {
                        const firstContact = document.querySelector('.contact-item');
                        if (firstContact) {
                            firstContact.classList.add('active');
                        }
                    }, 100);
                }
                
                // Set up auto-refresh
                refreshInterval = setInterval(refreshMessages, 5000);
                console.log('‚úÖ Messaging initialized successfully');
            } catch (error) {
                console.error('‚ùå Error initializing messaging:', error);
                showToast('Error loading conversations', 'error');
                
                // Show error state in UI
                const contactsContainer = document.querySelector('.chat-contacts');
                contactsContainer.innerHTML = `
                    <div class="no-conversations">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error loading conversations</p>
                        <small>Please refresh the page</small>
                    </div>
                `;
            }
        }
        
        async function loadConversations() {
            try {
                console.log('üìû Loading conversations...');
                const response = await API.getConversations();
                console.log('üìû Conversations response:', response);
                
                if (response.success) {
                    conversations = response.data;
                    console.log('üìû Found conversations:', conversations.length);
                    renderConversations();
                } else {
                    console.log('üìû No conversations found or error:', response.message);
                }
            } catch (error) {
                console.error('‚ùå Error loading conversations:', error);
                showToast('Error loading conversations', 'error');
            }
        }
        
        function renderConversations() {
            const contactsContainer = document.querySelector('.chat-contacts');
            
            if (conversations.length === 0) {
                contactsContainer.innerHTML = `
                    <div class="no-conversations">
                        <i class="fas fa-comments"></i>
                        <p>No conversations yet</p>
                        <small>Messages from mentors will appear here</small>
                    </div>
                `;
                return;
            }
            
            contactsContainer.innerHTML = conversations.map(conv => {
                const otherUser = conv.otherUser;
                const lastMessageText = conv.lastMessage ? conv.lastMessage.content.substring(0, 30) + '...' : 'Start a conversation';
                const userName = otherUser.email.split('@')[0] || 'User';
                
                return `
                    <div class="contact-item" onclick="openChat('${otherUser._id}', '${userName}')">
                        <div class="contact-avatar">
                            <i class="fas fa-user-tie"></i>
                        </div>
                        <div class="contact-info">
                            <h4>${userName}</h4>
                            <p>${lastMessageText}</p>
                        </div>
                        <div class="contact-status online"></div>
                        ${conv.unreadCount > 0 ? `<div class="unread-badge">${conv.unreadCount}</div>` : ''}
                    </div>
                `;
            }).join('');
        }
        
        async function openChat(userId, userName) {
            currentMentorId = userId;
            currentChat = userId;
            
            // Update active contact
            document.querySelectorAll('.contact-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // Update chat header
            const contactName = document.getElementById('chat-contact-name');
            const contactStatus = document.getElementById('chat-contact-status');
            
            contactName.textContent = userName;
            contactStatus.textContent = 'Online';
            
            await loadMessages();
        }
        
        async function loadMessages() {
            if (!currentMentorId) {
                console.log('‚ùå No mentor ID selected');
                return;
            }
            
            try {
                console.log('üí¨ Loading messages with mentor:', currentMentorId);
                const response = await API.getMessages(currentMentorId);
                console.log('üí¨ Messages response:', response);
                
                if (response.success) {
                    console.log('üí¨ Found messages:', response.data.length);
                    renderMessages(response.data);
                } else {
                    console.log('üí¨ No messages or error:', response.message);
                    renderMessages([]);
                }
            } catch (error) {
                console.error('‚ùå Error loading messages:', error);
                showToast('Error loading messages', 'error');
                renderMessages([]);
            }
        }
        
        function renderMessages(messages) {
            const chatMessages = document.getElementById('chat-messages');
            
            if (messages.length === 0) {
                chatMessages.innerHTML = `
                    <div class="no-messages">
                        <i class="fas fa-comments"></i>
                        <p>No messages yet. Start the conversation!</p>
                    </div>
                `;
                return;
            }
            
            chatMessages.innerHTML = messages.map(message => {
                // Check if message sender is current user
                const isOwn = message.sender && (message.sender._id === currentUser.userId || message.sender._id === currentUser.id);
                const messageClass = isOwn ? 'sent' : 'received';
                const timestamp = new Date(message.createdAt).toLocaleString();
                
                return `
                    <div class="message ${messageClass}">
                        <div class="message-content">
                            <p>${message.content}</p>
                            <small>${timestamp}</small>
                        </div>
                    </div>
                `;
            }).join('');
            
            scrollToBottom();
        }
        
        async function refreshMessages() {
            if (currentMentorId) {
                await loadMessages();
            }
        }
        
        async function sendMessage(event) {
            event.preventDefault();
            
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();
            
            if (!messageText || !currentMentorId) return;
            
            try {
                // Clear input immediately
                messageInput.value = '';
                
                // Send message via API
                const response = await API.sendMessage({
                    recipient: currentMentorId,
                    content: messageText
                });
                
                if (response.success) {
                    // Reload messages to show the sent message
                    await loadMessages();
                    showToast('Message sent successfully', 'success');
                } else {
                    showToast('Failed to send message', 'error');
                    // Restore message text if failed
                    messageInput.value = messageText;
                }
            } catch (error) {
                console.error('Error sending message:', error);
                showToast('Error sending message', 'error');
                // Restore message text if failed
                messageInput.value = messageText;
            }
        }
        
        // Test API connection
        async function testAPIConnection() {
            try {
                console.log('üîç Testing API connection...');
                console.log('üîë Token:', localStorage.getItem('smart_mentor_token') ? 'Present' : 'Missing');
                console.log('üë§ User:', currentUser);
                
                // Test a simple API call
                const testResponse = await API.getStudentDashboard();
                console.log('üìä Dashboard test:', testResponse.success ? 'Success' : 'Failed');
                
                if (testResponse.success) {
                    console.log('‚úÖ API connection working');
                    return true;
                } else {
                    console.log('‚ùå API connection failed:', testResponse.message);
                    return false;
                }
            } catch (error) {
                console.error('‚ùå API test failed:', error);
                return false;
            }
        }
        
        // Initialize messaging when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            const apiWorking = await testAPIConnection();
            if (apiWorking) {
                await initializeMessaging();
            } else {
                showToast('API connection failed. Please refresh the page.', 'error');
            }
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
        
        function scrollToBottom() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Logout function
        function logout() {
            localStorage.removeItem('smart_mentor_token');
            localStorage.removeItem('smart_mentor_user');
            showToast('Logged out successfully', 'success');
            setTimeout(() => {
                window.location.href = '../landing.html';
            }, 1000);
        }
        
        // Toast function
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? 'fas fa-check-circle' : 
                        type === 'error' ? 'fas fa-exclamation-circle' : 
                        'fas fa-info-circle';
            
            toast.innerHTML = `
                <i class="${icon}"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                toast.style.transform = 'translateX(100%)';
                toast.style.opacity = '0';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 5000);
        }
    </script>
